<!doctype html>
   	<html>
	<head>
		<title>NexusUI Demo</title>
		<script type="text/javascript" src="../dist/nexusUI.js"></script>
		<script>

			nx.onload = function() {
				
			    nx.colorize("accent", "#347");
			    nx.colorize("border", "#bbb");
			    nx.colorize("fill", "#eee");

			    keyboard1.octaves = 1;
			    keyboard1.init()

				/* log all events */

				for (var key in nx.widgets) {

					nx.widgets[key].on('*', function(data) {
						var d = document.getElementById("tester");
						d.innerHTML = data.midi + "<br>" + d.innerHTML
					})

				}

			 
			}



			var a = {}


			Object.defineProperty(a, 'test', {
				set: function(value) {
				   console.log('howdy')
				   return this.test;
			    }
			});

			a.test = 5;


		</script>
	</head>

	<body>

		  <canvas nx="keyboard" style="width:800px;height:300px"></canvas>

		  <div id="tester"></div>

	</body>
	
</html>
